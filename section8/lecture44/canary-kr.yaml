apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-v2
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "Accept-Language"
    nginx.ingress.kubernetes.io/canary-by-header-value: "kr"
spec:
  rules:
    - host: www.app.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: svc-v2
                port:
                  number: 8080
